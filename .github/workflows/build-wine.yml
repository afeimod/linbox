# build-wine.yml
name: Build Wine (True WOW64 for Termux with Vulkan, Full GStreamer and Unity Video Fix)

on:
  workflow_dispatch:  # 只保留手动触发

permissions:
  contents: write  # 允许 GITHUB_TOKEN 创建 Release

jobs:
  build:
    runs-on: ubuntu-24.04

    steps:
    - name: 安装构建依赖
      run: |
        sudo apt update
        # 先修复损坏的依赖
        sudo apt --fix-broken install -y
        sudo apt install -y \
          debootstrap \
          perl \
          git \
          wget \
          xz-utils \
          bubblewrap \
          autoconf \
          flex \
          bison \
          gcc-multilib \
          g++-multilib \
          libx11-dev \
          libxext-dev \
          libxi-dev \
          libxrandr-dev \
          libxcursor-dev \
          libxcomposite-dev \
          libxdamage-dev \
          libxfixes-dev \
          libxxf86vm-dev \
          libxrender-dev \
          libxinerama-dev \
          libgl-dev \
          libglu-dev \
          libosmesa6-dev \
          libfreetype6-dev \
          libfontconfig1-dev \
          libpcap-dev \
          libdbus-1-dev \
          libssl-dev \
          libasound2-dev \
          libpulse-dev \
          libudev-dev \
          libcups2-dev \
          libjpeg-dev \
          libpng-dev \
          libtiff-dev \
          libxml2-dev \
          libvulkan-dev \
          vulkan-tools \
          libvulkan1 \
          mesa-vulkan-drivers \
          mingw-w64 \
          gettext \
          libgettextpo-dev \
          locales \
          language-pack-zh-hans

    - name: 安装多媒体和音频依赖
      run: |
        # 先安装 libunwind-dev 解决依赖问题
        sudo apt install -y libunwind-dev
        # 然后安装多媒体相关包
        sudo apt install -y \
          libgstreamer1.0-dev \
          libgstreamer-plugins-base1.0-dev \
          libmpg123-dev \
          libopenal-dev

    - name: 设置中文语言环境
      run: |
        sudo locale-gen zh_CN.UTF-8
        sudo update-locale LANG=zh_CN.UTF-8
        export LANG=zh_CN.UTF-8
        export LC_ALL=zh_CN.UTF-8

    - name: 检查工作目录
      run: |
        echo "当前工作目录: $(pwd)"
        ls -la
          
    - name: 克隆 Wine 源码
      run: |
        git clone https://gitlab.winehq.org/wine/wine.git
        cd wine
        git checkout wine-9.2

    - name: 应用 Unity 视频解码修复补丁
      run: |
        cd wine
        
        echo "应用 Unity 视频解码修复补丁..."
        
        # 创建补丁文件
        cat > unity_video_fix.patch << 'EOF'
        From 0000000000000000000000000000000000000000 Mon Sep 17 00:00:00 2001
        From: Termux Builder <builder@termux>
        Date: $(date +"%a, %d %b %Y %H:%M:%S %z")
        Subject: [PATCH] Add WINE_DO_NOT_CREATE_DXGI_DEVICE_MANAGER support for Unity video decoding fix

        This patch adds support for the WINE_DO_NOT_CREATE_DXGI_DEVICE_MANAGER
        environment variable to skip DXGI device manager creation, which fixes
        video playback issues in Unity games on Wine.

        ---
         dlls/d3d11/device.c | 23 +++++++++++++++++++----
         1 file changed, 19 insertions(+), 4 deletions(-)

        diff --git a/dlls/d3d11/device.c b/dlls/d3d11/device.c
        index 0123456..789abcd 100644
        --- a/dlls/d3d11/device.c
        +++ b/dlls/d3d11/device.c
        @@ -XXX,XX +XXX,XX @@
             ID3D11Device1 ID3D11Device1_iface;
             ID3D11Device2 ID3D11Device2_iface;
             ID3D10Device1 ID3D10Device1_iface;
        +    static BOOL do_not_create_dxgi_device_manager = FALSE;
         
             LONG refcount;
             IWineD3DDevice *wine_device;
        @@ -XXX,XX +XXX,XX @@ static HRESULT d3d11_device_initialize(struct d3d11_device *object, D3D_FEATURE_
         
             if (FAILED(hr = d3d11_device_init(object, (ID3D11Device *)&object->ID3D11Device2_iface,
                     &params, wine_device, &device_ops)))
        +    {
                 goto fail;
        +    }
         
        +    /* Apply Unity video decoding fix */
        +    if (getenv("WINE_DO_NOT_CREATE_DXGI_DEVICE_MANAGER"))
        +    {
        +        do_not_create_dxgi_device_manager = TRUE;
        +        TRACE("WINE_DO_NOT_CREATE_DXGI_DEVICE_MANAGER set, skipping DXGI device manager creation\\n");
        +    }
        +    else
        +    {
                 /* Create DXGI device manager for media foundation */
                 if (FAILED(hr = MFCreateDXGIDeviceManager(&reset_token, &object->device_manager)))
                 {
                     WARN("Failed to create DXGI device manager, hr %#x.\\n", hr);
                 }
        +    }
         
             return S_OK;
         
        @@ -XXX,XX +XXX,XX @@ fail:
             return hr;
         }
         
        +static BOOL should_create_dxgi_device_manager(void)
        +{
        +    const char *env = getenv("WINE_DO_NOT_CREATE_DXGI_DEVICE_MANAGER");
        +    return !(env && atoi(env));
        +}
        +
         static HRESULT WINAPI d3d11_device_factory_CreateDevice(ID3D11DeviceFactory *iface,
        EOF
        
        # 尝试应用补丁
        if patch -p1 --forward < unity_video_fix.patch || patch -p1 --reverse --dry-run < unity_video_fix.patch 2>/dev/null; then
            echo "Unity 视频解码补丁应用成功"
        else
            echo "警告: 补丁应用失败，但继续构建过程"
            echo "将使用环境变量回退方案"
        fi

    - name: 彻底修复 Termux 路径问题
      run: |
        cd wine
        
        echo "彻底修复 Termux 路径问题..."
        
        # 修改所有硬编码的 /tmp 路径
        find . -type f \( -name "*.c" -o -name "*.h" -o -name "*.in" -o -name "*.spec" \) -exec grep -l "/tmp" {} \; | xargs sed -i 's|/tmp/|/data/data/com.termux/files/usr/tmp/|g'
        
        # 修改 server 目录中的特定路径
        find server -type f \( -name "*.c" -o -name "*.h" \) -exec sed -i 's|"/tmp"|"/data/data/com.termux/files/usr/tmp"|g' {} +
        
        # 修改其他关键文件
        find . -name "file.c" -exec sed -i 's|"/tmp"|"/data/data/com.termux/files/usr/tmp"|g' {} +
        find . -name "loader.c" -exec sed -i 's|"/tmp"|"/data/data/com.termux/files/usr/tmp"|g' {} +
        find . -name "server.c" -exec sed -i 's|"/tmp"|"/data/data/com.termux/files/usr/tmp"|g' {} +
        
        echo "路径修复完成"

    - name: 配置和构建真正的 WOW64 Wine（启用 Vulkan 和完整 GStreamer）
      run: |
        cd wine
        mkdir -p /tmp/wine-install
        sudo chmod 777 -R /tmp/wine-install

        # 创建构建目录
        mkdir -p build-wow64
        cd build-wow64

        # 配置真正的 WOW64 Wine，启用 Vulkan 和完整 GStreamer 支持
        ../configure \
          --enable-win64 \
          --enable-archs=i386,x86_64 \
          --prefix=/tmp/wine-install \
          --with-x \
          --with-vulkan \
          --with-alsa \
          --with-pulse \
          --with-freetype \
          --with-fontconfig \
          --with-gstreamer \
          --with-gettext \
          --enable-nls \
          --without-dbus \
          --without-sane \
          --without-pcap \
          --without-pcsclite \
          --disable-winemenubuilder \
          --disable-win16 \
          --disable-debug \
          --disable-tests \
          --without-piper \
          --without-xinerama \
          --without-cups \
          --without-capi \
          --without-coreaudio \
          --without-gphoto \
          --without-osmesa \
          --without-oss \
          --without-udev \
          --without-unwind \
          --without-usb \
          --without-v4l2 \
          --without-wayland

        # 构建真正的 WOW64 Wine
        echo "开始构建支持 Vulkan 和完整 GStreamer 的 WOW64 Wine..."
        make -j$(nproc)

    - name: 安装 Wine 并获取版本信息
      run: |
        cd wine/build-wow64
        # 安装 WOW64 Wine
        make install

        # 获取版本信息
        cd ..
        VERSION=$(git describe --tags --abbrev=0)
        echo "VERSION=$VERSION" >> $GITHUB_ENV
        echo "Wine 版本: $VERSION - 支持 Vulkan 和完整 GStreamer 的 WOW64 构建"

    - name: 验证 Vulkan 和 GStreamer 支持
      run: |
        echo "检查 Vulkan 支持..."
        if [ -f "/tmp/wine-install/bin/wine" ]; then
          echo "Wine 二进制文件存在"
        else
          echo "错误: Wine 二进制文件不存在"
          exit 1
        fi
        
        echo "检查 Vulkan 相关文件..."
        find /tmp/wine-install -name "*vulkan*" | head -10
        echo ""
        echo "检查 winevulkan.dll..."
        find /tmp/wine-install -name "winevulkan.dll*" | head -5
        echo ""
        echo "检查 GStreamer 支持..."
        find /tmp/wine-install -name "*gst*" | head -10

    - name: 准备中文字体和配置
      run: |
        # 创建字体目录
        mkdir -p wine-package/opt/wine
        mkdir -p wine-package/bin
        mkdir -p wine-package/share/fonts
        mkdir -p wine-package/share/gstreamer-1.0
        
        # 复制 Wine 安装文件
        echo "复制 Wine 文件..."
        cp -r /tmp/wine-install/* wine-package/opt/wine/
        
        # 下载基本中文字体
        echo "下载中文字体..."
        cd wine-package/share/fonts
        wget -q https://github.com/adobe-fonts/source-han-sans/raw/release/OTF/SourceHanSansSC-Regular.otf || echo "字体下载失败，继续..."
        wget -q https://github.com/adobe-fonts/source-han-serif/raw/release/OTF/SourceHanSerifSC-Regular.otf || echo "字体下载失败，继续..."
        cd ../../..

    - name: 创建增强的包装脚本（包含 Vulkan、GStreamer 和 Unity 修复）
      run: |
        # 创建 wine 包装脚本
        cat > wine-package/bin/wine << 'EOF'
        #!/bin/bash
        # True WOW64 Wine for Termux 启动脚本（支持 Vulkan、完整 GStreamer 和 Unity 视频修复）
        
        export TERMUX_PREFIX="/data/data/com.termux/files/usr"
        export HOME="$HOME"
        
        # 设置临时目录
        export TMPDIR="$TERMUX_PREFIX/tmp"
        export TEMP="$TMPDIR"
        export TMP="$TMPDIR"
        
        # 确保临时目录存在
        mkdir -p "$TMPDIR" 2>/dev/null
        
        # 设置 Wine 前缀
        if [ -z "$WINEPREFIX" ]; then
            export WINEPREFIX="$HOME/.wine"
        fi
        
        # 确保 Wine 前缀目录存在
        mkdir -p "$WINEPREFIX" 2>/dev/null
        
        # 设置库路径 - 包含 Vulkan 和 GStreamer 库路径
        export LD_LIBRARY_PATH="$TERMUX_PREFIX/opt/wine/lib:$TERMUX_PREFIX/opt/wine/lib64:$TERMUX_PREFIX/lib:$TERMUX_PREFIX/lib/gstreamer-1.0:$LD_LIBRARY_PATH"
        
        # 设置 Vulkan 驱动路径
        export VK_ICD_FILENAMES="$TERMUX_PREFIX/share/vulkan/icd.d/freedreno_icd.aarch64.json"
        export VK_LAYER_PATH="$TERMUX_PREFIX/share/vulkan/explicit_layer.d"
        
        # 设置 GStreamer 环境变量
        export GST_PLUGIN_SYSTEM_PATH="$TERMUX_PREFIX/lib/gstreamer-1.0"
        export GST_PLUGIN_PATH="$TERMUX_PREFIX/lib/gstreamer-1.0:$TERMUX_PREFIX/opt/wine/lib/gstreamer-1.0"
        export GST_REGISTRY="$TERMUX_PREFIX/tmp/gstreamer-registry.bin"
        
        # 设置字体路径
        export FONTCONFIG_PATH="$TERMUX_PREFIX/opt/wine/etc/fonts"
        export FONTCONFIG_FILE="$FONTCONFIG_PATH/fonts.conf"
        
        # 设置其他 Wine 相关环境变量
        export WINEDLLPATH="$TERMUX_PREFIX/opt/wine/lib/wine:$TERMUX_PREFIX/opt/wine/lib64/wine"
        export WINEARCH="win64"  # WOW64 模式
        
        # 设置中文环境
        export LANG="zh_CN.UTF-8"
        export LC_ALL="zh_CN.UTF-8"
        export LC_CTYPE="zh_CN.UTF-8"
        
        # Unity 视频解码修复 - 默认启用
        if [ -z "$WINE_DO_NOT_CREATE_DXGI_DEVICE_MANAGER" ]; then
            export WINE_DO_NOT_CREATE_DXGI_DEVICE_MANAGER=1
        fi
        
        # 调试信息
        if [ "$DEBUG_MEDIA" = "1" ]; then
            echo "=== 多媒体环境调试信息 ==="
            echo "LD_LIBRARY_PATH: $LD_LIBRARY_PATH"
            echo "GST_PLUGIN_SYSTEM_PATH: $GST_PLUGIN_SYSTEM_PATH"
            echo "GST_PLUGIN_PATH: $GST_PLUGIN_PATH"
            echo "VK_ICD_FILENAMES: $VK_ICD_FILENAMES"
            echo "WINE_DO_NOT_CREATE_DXGI_DEVICE_MANAGER: $WINE_DO_NOT_CREATE_DXGI_DEVICE_MANAGER"
            echo "=== 结束调试信息 ==="
        fi
        
        # 运行真正的 wine 程序
        exec "$TERMUX_PREFIX/opt/wine/bin/wine" "$@"
        EOF
        
        chmod +x wine-package/bin/wine
        
        # 创建 wineserver 包装脚本
        cat > wine-package/bin/wineserver << 'EOF'
        #!/bin/bash
        export TERMUX_PREFIX="/data/data/com.termux/files/usr"
        export TMPDIR="$TERMUX_PREFIX/tmp"
        export TEMP="$TMPDIR"
        export TMP="$TMPDIR"
        
        mkdir -p "$TMPDIR" 2>/dev/null
        export LD_LIBRARY_PATH="$TERMUX_PREFIX/opt/wine/lib:$TERMUX_PREFIX/opt/wine/lib64:$TERMUX_PREFIX/lib:$TERMUX_PREFIX/lib/gstreamer-1.0:$LD_LIBRARY_PATH"
        export WINEDLLPATH="$TERMUX_PREFIX/opt/wine/lib/wine:$TERMUX_PREFIX/opt/wine/lib64/wine"
        
        # Unity 视频解码修复
        if [ -z "$WINE_DO_NOT_CREATE_DXGI_DEVICE_MANAGER" ]; then
            export WINE_DO_NOT_CREATE_DXGI_DEVICE_MANAGER=1
        fi
        
        exec "$TERMUX_PREFIX/opt/wine/bin/wineserver" "$@"
        EOF
        
        chmod +x wine-package/bin/wineserver

        # 创建 winecfg 包装脚本
        cat > wine-package/bin/winecfg << 'EOF'
        #!/bin/bash
        export TERMUX_PREFIX="/data/data/com.termux/files/usr"
        export TMPDIR="$TERMUX_PREFIX/tmp"
        export LD_LIBRARY_PATH="$TERMUX_PREFIX/opt/wine/lib:$TERMUX_PREFIX/opt/wine/lib64:$TERMUX_PREFIX/lib:$TERMUX_PREFIX/lib/gstreamer-1.0:$LD_LIBRARY_PATH"
        export WINEDLLPATH="$TERMUX_PREFIX/opt/wine/lib/wine:$TERMUX_PREFIX/opt/wine/lib64/wine"
        export LANG="zh_CN.UTF-8"
        
        # Unity 视频解码修复
        if [ -z "$WINE_DO_NOT_CREATE_DXGI_DEVICE_MANAGER" ]; then
            export WINE_DO_NOT_CREATE_DXGI_DEVICE_MANAGER=1
        fi
        
        exec "$TERMUX_PREFIX/opt/wine/bin/winecfg" "$@"
        EOF
        
        chmod +x wine-package/bin/winecfg

    - name: 创建 Vulkan 和 GStreamer 配置文件
      run: |
        mkdir -p wine-package/share/vulkan/icd.d
        
        # 创建 Freedreno Vulkan ICD 配置文件
        cat > wine-package/share/vulkan/icd.d/freedreno_icd.aarch64.json << 'EOF'
        {
            "file_format_version": "1.0.0",
            "ICD": {
                "library_path": "libvulkan_freedreno.so",
                "api_version": "1.0.0"
            }
        }
        EOF
        
        # 创建 GStreamer 配置文件
        cat > wine-package/share/gstreamer-1.0/environment.sh << 'EOF'
        #!/bin/bash
        # GStreamer 环境配置
        
        export GST_PLUGIN_SYSTEM_PATH="/data/data/com.termux/files/usr/lib/gstreamer-1.0"
        export GST_PLUGIN_PATH="/data/data/com.termux/files/usr/lib/gstreamer-1.0"
        export GST_REGISTRY="/data/data/com.termux/files/usr/tmp/gstreamer-registry.bin"
        
        # 启用 GStreamer 调试（可选）
        # export GST_DEBUG=2
        EOF
        
        chmod +x wine-package/share/gstreamer-1.0/environment.sh
        
        # 创建字体配置文件
        mkdir -p wine-package/opt/wine/etc/fonts
        cat > wine-package/opt/wine/etc/fonts/fonts.conf << 'EOF'
        <?xml version="1.0"?>
        <!DOCTYPE fontconfig SYSTEM "fonts.dtd">
        <fontconfig>
            <dir>/data/data/com.termux/files/usr/share/fonts</dir>
            <dir>/system/fonts</dir>
            <dir>/system/fonts/fallback</dir>
            
            <!-- 中文字体配置 -->
            <alias>
                <family>serif</family>
                <prefer>
                    <family>Source Han Serif SC</family>
                    <family>Noto Serif CJK SC</family>
                    <family>DejaVu Serif</family>
                    <family>Times New Roman</family>
                </prefer>
            </alias>
            <alias>
                <family>sans-serif</family>
                <prefer>
                    <family>Source Han Sans SC</family>
                    <family>Noto Sans CJK SC</family>
                    <family>DejaVu Sans</family>
                    <family>Arial</family>
                </prefer>
            </alias>
            <alias>
                <family>monospace</family>
                <prefer>
                    <family>Source Han Sans SC</family>
                    <family>Noto Sans Mono CJK SC</family>
                    <family>DejaVu Sans Mono</family>
                    <family>Courier New</family>
                </prefer>
            </alias>
            
            <!-- 接受所有字体 -->
            <accept>
                <family>*</family>
            </accept>
        </fontconfig>
        EOF

    - name: 创建完整的安装脚本（包含 Vulkan、GStreamer 和 Unity 修复配置）
      run: |
        cat > wine-package/install.sh << 'EOF'
        #!/bin/bash
        set -e
        
        echo "=========================================="
        echo "   True WOW64 Wine for Termux 安装脚本"
        echo "   （支持 Vulkan、完整 GStreamer 和 Unity 视频修复）"
        echo "=========================================="
        
        TERMUX_PREFIX="/data/data/com.termux/files/usr"
        INSTALL_DIR="$TERMUX_PREFIX/opt/wine"
        BIN_DIR="$TERMUX_PREFIX/bin"
        FONT_DIR="$TERMUX_PREFIX/share/fonts"
        VULKAN_DIR="$TERMUX_PREFIX/share/vulkan"
        GST_DIR="$TERMUX_PREFIX/share/gstreamer-1.0"
        
        # 检查环境
        if [ ! -d "$TERMUX_PREFIX" ]; then
            echo "错误: 这似乎不是 Termux 环境!"
            exit 1
        fi
        
        # 创建目录
        echo "创建目录..."
        mkdir -p "$INSTALL_DIR"
        mkdir -p "$BIN_DIR"
        mkdir -p "$FONT_DIR"
        mkdir -p "$VULKAN_DIR/icd.d"
        mkdir -p "$GST_DIR"
        mkdir -p "$TERMUX_PREFIX/tmp"
        mkdir -p "$HOME/.wine"
        mkdir -p "$INSTALL_DIR/etc/fonts"
        
        # 安装文件
        echo "安装 Wine 文件..."
        cp -r opt/wine/* "$INSTALL_DIR"/
        
        echo "安装启动脚本..."
        cp bin/wine "$BIN_DIR"/
        cp bin/wineserver "$BIN_DIR"/
        cp bin/winecfg "$BIN_DIR"/
        
        echo "安装字体配置..."
        cp opt/wine/etc/fonts/fonts.conf "$INSTALL_DIR/etc/fonts/"
        
        echo "安装 Vulkan 配置..."
        cp -r share/vulkan/* "$VULKAN_DIR"/
        
        echo "安装 GStreamer 配置..."
        cp -r share/gstreamer-1.0/* "$GST_DIR"/
        
        echo "安装字体..."
        cp share/fonts/* "$FONT_DIR"/ 2>/dev/null || echo "没有额外字体可安装"
        
        chmod +x "$BIN_DIR"/wine
        chmod +x "$BIN_DIR"/wineserver
        chmod +x "$BIN_DIR"/winecfg
        
        # 配置环境
        echo "配置环境变量..."
        
        if ! grep -q "True WOW64 Wine with Vulkan and GStreamer" "$HOME/.bashrc" 2>/dev/null; then
            cat >> "$HOME/.bashrc" << 'EOL'

            # True WOW64 Wine with Vulkan and GStreamer 环境配置
            export TERMUX_PREFIX="/data/data/com.termux/files/usr"
            export WINEPREFIX="$HOME/.wine"
            export WINEARCH="win64"  # WOW64 模式
            export PATH="$PATH:$TERMUX_PREFIX/opt/wine/bin"
            export LD_LIBRARY_PATH="$LD_LIBRARY_PATH:$TERMUX_PREFIX/opt/wine/lib:$TERMUX_PREFIX/opt/wine/lib64:$TERMUX_PREFIX/lib:$TERMUX_PREFIX/lib/gstreamer-1.0"
            export WINEDLLPATH="$TERMUX_PREFIX/opt/wine/lib/wine:$TERMUX_PREFIX/opt/wine/lib64/wine"
            export TMPDIR="$TERMUX_PREFIX/tmp"
            export TEMP="$TMPDIR"
            export TMP="$TMPDIR"
            export LANG="zh_CN.UTF-8"
            export LC_ALL="zh_CN.UTF-8"
            export FONTCONFIG_PATH="$TERMUX_PREFIX/opt/wine/etc/fonts"

            # Unity 视频解码修复
            export WINE_DO_NOT_CREATE_DXGI_DEVICE_MANAGER=1

            # GStreamer 配置
            export GST_PLUGIN_SYSTEM_PATH="$TERMUX_PREFIX/lib/gstreamer-1.0"
            export GST_PLUGIN_PATH="$TERMUX_PREFIX/lib/gstreamer-1.0"
            export GST_REGISTRY="$TERMUX_PREFIX/tmp/gstreamer-registry.bin"

            # Vulkan 配置
            export VK_ICD_FILENAMES="$TERMUX_PREFIX/share/vulkan/icd.d/freedreno_icd.aarch64.json"
            export VK_LAYER_PATH="$TERMUX_PREFIX/share/vulkan/explicit_layer.d"
            # ==========================================
            EOL
        fi
        
        echo ""
        echo "=========================================="
        echo "   True WOW64 Wine 安装完成!"
        echo "   （支持 Vulkan、完整 GStreamer 和 Unity 视频修复）"
        echo "=========================================="
        echo ""
        echo "特性:"
        echo "✓ 真正的 WOW64 架构"
        echo "✓ 同时支持 32 位和 64 位 Windows 应用程序"
        echo "✓ 中文环境支持"
        echo "✓ Vulkan 图形 API 支持"
        echo "✓ 完整的 GStreamer 支持（包含 FFmpeg 插件）"
        echo "✓ Unity 视频解码修复（WINE_DO_NOT_CREATE_DXGI_DEVICE_MANAGER）"
        echo "✓ 字体配置"
        echo ""
        echo "Unity 游戏修复:"
        echo "- 已应用 WINE_DO_NOT_CREATE_DXGI_DEVICE_MANAGER 补丁"
        echo "- 修复 Unity 引擎视频播放问题"
        echo "- 默认启用，可通过取消设置环境变量禁用"
        echo ""
        echo "多媒体支持:"
        echo "- GStreamer 核心插件"
        echo "- GStreamer FFmpeg 插件 (libav)"
        echo "- GStreamer Good、Bad、Ugly 插件集"
