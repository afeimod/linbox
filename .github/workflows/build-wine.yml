# build-wine.yml
name: Build Wine (x86_64 with WOW64)

on:
  workflow_dispatch:  # 只保留手动触发

permissions:
  contents: write  # 允许 GITHUB_TOKEN 创建 Release

jobs:
  build:
    runs-on: ubuntu-22.04  # 使用 Ubuntu 22.04

    steps:
    - name: 检出源码
      uses: actions/checkout@v4

    - name: 启用多架构支持
      run: |
        sudo dpkg --add-architecture i386
        sudo apt update

    - name: 修复包管理器
      run: |
        sudo apt-get update
        sudo apt-get install -f -y  # 修复损坏的依赖
        sudo apt-get autoremove -y

    - name: 安装基本依赖
      run: |
        sudo apt-get install -y \
          build-essential \
          git \
          flex \
          bison \
          gcc-multilib \
          g++-multilib \
          meson \
          ninja-build

    - name: 安装核心库依赖
      run: |
        sudo apt-get install -y \
          libx11-dev \
          libxext-dev \
          libxi-dev \
          libxrandr-dev \
          libxcursor-dev \
          libxcomposite-dev \
          libxdamage-dev \
          libxfixes-dev \
          libxxf86vm-dev \
          libxrender-dev \
          libxinerama-dev \
          libgl-dev \
          libglu-dev \
          libosmesa6-dev \
          libfreetype6-dev \
          libfontconfig1-dev \
          libpcap-dev \
          libdbus-1-dev \
          libssl-dev \
          libasound2-dev \
          libpulse-dev \
          libudev-dev \
          libcups2-dev \
          libjpeg-dev \
          libpng-dev \
          libtiff-dev \
          libxml2-dev

    - name: 安装32位核心依赖
      run: |
        # 先更新包列表
        sudo apt-get update
        
        # 安装32位库
        sudo apt-get install -y \
          libx11-dev:i386 \
          libxext-dev:i386 \
          libxi-dev:i386 \
          libxrandr-dev:i386 \
          libxcursor-dev:i386 \
          libxcomposite-dev:i386 \
          libxdamage-dev:i386 \
          libxfixes-dev:i386 \
          libxxf86vm-dev:i386 \
          libxrender-dev:i386 \
          libxinerama-dev:i386 \
          libgl-dev:i386 \
          libglu-dev:i386 \
          libosmesa6-dev:i386 \
          libfreetype6-dev:i386 \
          libfontconfig1-dev:i386 \
          libdbus-1-dev:i386 \
          libasound2-dev:i386 \
          libpulse-dev:i386 \
          libudev-dev:i386 \
          libcups2-dev:i386 \
          libjpeg-dev:i386 \
          libpng-dev:i386 \
          libtiff-dev:i386 \
          libxml2-dev:i386

    - name: 克隆 Wine
      run: |
        git clone https://gitlab.winehq.org/wine/wine.git
        cd wine
        # 使用稳定版本避免构建问题
        git checkout wine-9.0

    - name: 配置和构建 Wine (64位)
      run: |
        cd wine
        mkdir -p /tmp/wine-install
        sudo chmod 777 -R /tmp/wine-install

        # 创建64位构建目录
        mkdir -p build64
        cd build64

        # 配置64位 Wine，禁用有问题的功能
        ../configure \
          --enable-win64 \
          --prefix=/tmp/wine-install \
          --with-x \
          --with-alsa \
          --with-pulse \
          --with-cups \
          --without-dbus \
          --without-gstreamer \
          --without-vulkan \
          --without-mpg123 \
          --without-openal \
          --without-sane \
          --without-pcap \
          --without-pcsclite

        # 构建64位 Wine
        make -j$(nproc)

    - name: 配置和构建 Wine (32位 WOW64)
      run: |
        cd wine
        # 创建32位构建目录
        mkdir -p build32
        cd build32

        # 配置32位 Wine，链接到64位构建
        ../configure \
          --with-wine64=../build64 \
          --prefix=/tmp/wine-install \
          --with-x \
          --with-alsa \
          --with-pulse \
          --with-cups \
          --without-dbus \
          --without-gstreamer \
          --without-vulkan \
          --without-mpg123 \
          --without-openal \
          --without-sane \
          --without-pcap \
          --without-pcsclite

        # 构建32位 Wine
        make -j$(nproc)

    - name: 安装 Wine
      run: |
        cd wine
        # 安装64位和32位
        cd build64 && make install
        cd ../build32 && make install

        # 获取版本信息
        VERSION=$(git describe --tags --abbrev=0)
        echo "VERSION=$VERSION" >> $GITHUB_ENV

    - name: 创建 Wine 启动脚本
      run: |
        # 创建启动脚本，解决 Termux 环境问题
        cat > /tmp/wine-install/bin/wine-termux << 'EOF'
        #!/bin/bash
        # 设置 Termux 特定的环境变量
        export HOME=$HOME
        export TMPDIR=$TMPDIR
        export TEMP=$TMPDIR
        
        # 确保必要的目录存在
        mkdir -p $TMPDIR
        mkdir -p $HOME/.wine
        
        # 设置 WINEPREFIX
        if [ -z "$WINEPREFIX" ]; then
          export WINEPREFIX="$HOME/.wine"
        fi
        
        # 运行 wine
        /tmp/wine-install/bin/wine "$@"
        EOF
        
        chmod +x /tmp/wine-install/bin/wine-termux

    - name: 创建打包文件
      run: |
        # 创建打包目录
        mkdir -p wine-package
        cp -r /tmp/wine-install/* wine-package/
        
        # 创建安装脚本
        cat > wine-package/install-wine.sh << 'EOF'
        #!/bin/bash
        echo "正在安装 Wine..."
        
        # 确定安装目录
        if [ -n "$PREFIX" ]; then
          INSTALL_DIR="$PREFIX/opt/wine"
        else
          INSTALL_DIR="/data/data/com.termux/files/usr/opt/wine"
        fi
        
        # 创建安装目录
        mkdir -p $INSTALL_DIR
        
        # 复制文件
        cp -r ./* $INSTALL_DIR/
        
        # 设置环境变量
        echo "export WINEPREFIX=\$HOME/.wine" >> $HOME/.bashrc
        echo "export PATH=\$PATH:$INSTALL_DIR/bin" >> $HOME/.bashrc
        echo "export LD_LIBRARY_PATH=\$LD_LIBRARY_PATH:$INSTALL_DIR/lib" >> $HOME/.bashrc
        
        # 创建必要的目录
        mkdir -p $HOME/.wine
        mkdir -p $TMPDIR
        
        echo "Wine 安装完成！"
        echo "请运行: source ~/.bashrc"
        echo "然后使用: wine-termux 来启动 Wine"
        EOF
        
        chmod +x wine-package/install-wine.sh
        
        # 打包
        tar -czf wine-${{ env.VERSION }}-x86_64-wow64.tar.gz wine-package/
        
        # 显示文件信息
        ls -la wine-${{ env.VERSION }}-x86_64-wow64.tar.gz
        echo "打包文件创建完成"

    - name: 上传构建产物
      uses: actions/upload-artifact@v4
      with:
        name: wine-${{ env.VERSION }}-x86_64-wow64
        path: wine-${{ env.VERSION }}-x86_64-wow64.tar.gz

    - name: 发布到 GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.ref_name }}
        name: Wine ${{ env.VERSION }} (x86_64 with WOW64)
        files: wine-${{ env.VERSION }}-x86_64-wow64.tar.gz
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: 输出版本信息和使用说明
      run: |
        echo "✅ Wine 构建完成"
        echo "版本号: $VERSION"
        echo "架构: x86_64 with WOW64"
        echo ""
        echo "使用说明:"
        echo "1. 下载并解压 wine-$VERSION-x86_64-wow64.tar.gz"
        echo "2. 运行安装脚本: ./install-wine.sh"
        echo "3. 重新加载环境: source ~/.bashrc"
        echo "4. 使用 wine-termux 命令启动 Wine"
        echo ""
        echo "注意: 构建禁用了 DBus、GStreamer、Vulkan、MPG123、OpenAL、SANE、PCap 和 PC/SC 支持"