# build-wine.yml
name: Build Wine (True WOW64 for Termux with Vulkan)

on:
  workflow_dispatch:  # 只保留手动触发

permissions:
  contents: write  # 允许 GITHUB_TOKEN 创建 Release

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: 检出源码和补丁
      uses: actions/checkout@v4
      with:
        path: scripts

    - name: 启用多架构支持
      run: |
        sudo dpkg --add-architecture i386
        sudo apt update

    - name: 修复包管理器
      run: |
        sudo apt-get update
        sudo apt-get install -f -y
        sudo apt-get autoremove -y

    - name: 安装基本依赖
      run: |
        sudo apt-get install -y \
          build-essential \
          git \
          flex \
          bison \
          gcc-multilib \
          g++-multilib \
          meson \
          ninja-build \
          autoconf \
          wget \
          xz-utils \
          gettext \
          fontconfig \
          libfreetype6 \
          libfreetype6-dev

    - name: 安装 Vulkan 和图形相关依赖
      run: |
        sudo apt-get install -y \
          libx11-dev \
          libxext-dev \
          libxi-dev \
          libxrandr-dev \
          libxcursor-dev \
          libxcomposite-dev \
          libxdamage-dev \
          libxfixes-dev \
          libxxf86vm-dev \
          libxrender-dev \
          libxinerama-dev \
          libgl-dev \
          libglu-dev \
          libosmesa6-dev \
          libfreetype6-dev \
          libfontconfig1-dev \
          libpcap-dev \
          libdbus-1-dev \
          libssl-dev \
          libasound2-dev \
          libpulse-dev \
          libudev-dev \
          libcups2-dev \
          libjpeg-dev \
          libpng-dev \
          libtiff-dev \
          libxml2-dev \
          libvulkan-dev \
          libvulkan1 \
          mesa-vulkan-drivers

    - name: 安装32位开发库（用于交叉编译）
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libx11-dev:i386 \
          libxext-dev:i386 \
          libxi-dev:i386 \
          libxrandr-dev:i386 \
          libxcursor-dev:i386 \
          libxcomposite-dev:i386 \
          libxdamage-dev:i386 \
          libxfixes-dev:i386 \
          libxxf86vm-dev:i386 \
          libxrender-dev:i386 \
          libxinerama-dev:i386 \
          libgl-dev:i386 \
          libglu-dev:i386 \
          libosmesa6-dev:i386 \
          libfreetype6-dev:i386 \
          libfontconfig1-dev:i386 \
          libdbus-1-dev:i386 \
          libasound2-dev:i386 \
          libpulse-dev:i386 \
          libudev-dev:i386 \
          libcups2-dev:i386 \
          libjpeg-dev:i386 \
          libpng-dev:i386 \
          libtiff-dev:i386 \
          libxml2-dev:i386 \
          libvulkan-dev:i386

    - name: 克隆 Wine 源码
      run: |
        git clone https://gitlab.winehq.org/wine/wine.git
        cd wine
        git checkout wine-9.2

    - name: 彻底修复 Termux 路径问题
      run: |
        cd wine
        
        echo "彻底修复 Termux 路径问题..."
        
        # 修改所有硬编码的 /tmp 路径
        find . -type f \( -name "*.c" -o -name "*.h" -o -name "*.in" -o -name "*.spec" \) -exec grep -l "/tmp" {} \; | xargs sed -i 's|/tmp/|/data/data/com.termux/files/usr/tmp/|g'
        
        # 修改 server 目录中的特定路径
        find server -type f \( -name "*.c" -o -name "*.h" \) -exec sed -i 's|"/tmp"|"/data/data/com.termux/files/usr/tmp"|g' {} +
        
        # 修改其他关键文件
        find . -name "file.c" -exec sed -i 's|"/tmp"|"/data/data/com.termux/files/usr/tmp"|g' {} +
        find . -name "loader.c" -exec sed -i 's|"/tmp"|"/data/data/com.termux/files/usr/tmp"|g' {} +
        find . -name "server.c" -exec sed -i 's|"/tmp"|"/data/data/com.termux/files/usr/tmp"|g' {} +
        
        echo "路径修复完成"

    - name: 配置和构建真正的 WOW64 Wine（启用 Vulkan）
      run: |
        cd wine
        mkdir -p /tmp/wine-install
        sudo chmod 777 -R /tmp/wine-install

        # 创建构建目录
        mkdir -p build-wow64
        cd build-wow64

        # 配置真正的 WOW64 Wine，启用 Vulkan 支持
        ../configure \
          --enable-win64 \
          --enable-archs=i386,x86_64 \
          --prefix=/tmp/wine-install \
          --with-x \
          --with-alsa \
          --with-pulse \
          --with-cups \
          --with-freetype \
          --with-fontconfig \
          --with-xinerama \
          --with-xrandr \
          --with-xxf86vm \
          --with-xshm \
          --with-xshape \
          --with-vulkan \
          --without-dbus \
          --without-gstreamer \
          --without-mpg123 \
          --without-openal \
          --without-sane \
          --without-pcap \
          --without-pcsclite \
          --disable-winemenubuilder \
          --disable-tests \
          --without-capi \
          --without-coreaudio \
          --without-gphoto \
          --without-osmesa \
          --without-oss \
          --without-udev \
          --without-unwind \
          --without-usb \
          --without-v4l2 \
          --without-wayland

        # 构建真正的 WOW64 Wine
        echo "开始构建支持 Vulkan 的 WOW64 Wine..."
        make -j$(nproc)

    - name: 安装 Wine 并获取版本信息
      run: |
        cd wine/build-wow64
        # 安装 WOW64 Wine
        make install

        # 获取版本信息
        cd ..
        VERSION=$(git describe --tags --abbrev=0)
        echo "VERSION=$VERSION" >> $GITHUB_ENV
        echo "Wine 版本: $VERSION - 支持 Vulkan 的 WOW64 构建"

    - name: 验证 Vulkan 支持
      run: |
        echo "检查 Vulkan 支持..."
        if [ -f "/tmp/wine-install/bin/wine" ]; then
          echo "Wine 二进制文件存在"
        else
          echo "错误: Wine 二进制文件不存在"
          exit 1
        fi
        
        echo "检查 Vulkan 相关文件..."
        find /tmp/wine-install -name "*vulkan*" | head -10
        echo ""
        echo "检查 winevulkan.dll..."
        find /tmp/wine-install -name "winevulkan.dll*" | head -5

    - name: 准备中文字体和配置
      run: |
        # 创建字体目录
        mkdir -p wine-package/opt/wine
        mkdir -p wine-package/bin
        mkdir -p wine-package/share/fonts
        
        # 复制 Wine 安装文件
        echo "复制 Wine 文件..."
        cp -r /tmp/wine-install/* wine-package/opt/wine/
        
        # 下载基本中文字体
        echo "下载中文字体..."
        cd wine-package/share/fonts
        wget -q https://github.com/adobe-fonts/source-han-sans/raw/release/OTF/SourceHanSansSC-Regular.otf || echo "字体下载失败，继续..."
        wget -q https://github.com/adobe-fonts/source-han-serif/raw/release/OTF/SourceHanSerifSC-Regular.otf || echo "字体下载失败，继续..."
        cd ../../..

    - name: 创建增强的包装脚本（包含 Vulkan 支持）
      run: |
        # 创建 wine 包装脚本
        cat > wine-package/bin/wine << 'EOF'
        #!/bin/bash
        # True WOW64 Wine for Termux 启动脚本（支持 Vulkan）
        
        export TERMUX_PREFIX="/data/data/com.termux/files/usr"
        export HOME="$HOME"
        
        # 设置临时目录
        export TMPDIR="$TERMUX_PREFIX/tmp"
        export TEMP="$TMPDIR"
        export TMP="$TMPDIR"
        
        # 确保临时目录存在
        mkdir -p "$TMPDIR" 2>/dev/null
        
        # 设置 Wine 前缀
        if [ -z "$WINEPREFIX" ]; then
            export WINEPREFIX="$HOME/.wine"
        fi
        
        # 确保 Wine 前缀目录存在
        mkdir -p "$WINEPREFIX" 2>/dev/null
        
        # 设置库路径 - 包含 Vulkan 库路径
        export LD_LIBRARY_PATH="$TERMUX_PREFIX/opt/wine/lib:$TERMUX_PREFIX/opt/wine/lib64:$TERMUX_PREFIX/lib:$LD_LIBRARY_PATH"
        
        # 设置 Vulkan 驱动路径
        export VK_ICD_FILENAMES="$TERMUX_PREFIX/share/vulkan/icd.d/freedreno_icd.aarch64.json"
        export VK_LAYER_PATH="$TERMUX_PREFIX/share/vulkan/explicit_layer.d"
        
        # 设置字体路径
        export FONTCONFIG_PATH="$TERMUX_PREFIX/opt/wine/etc/fonts"
        export FONTCONFIG_FILE="$FONTCONFIG_PATH/fonts.conf"
        
        # 设置其他 Wine 相关环境变量
        export WINEDLLPATH="$TERMUX_PREFIX/opt/wine/lib/wine:$TERMUX_PREFIX/opt/wine/lib64/wine"
        export WINEARCH="win64"  # WOW64 模式
        
        # 设置中文环境
        export LANG="zh_CN.UTF-8"
        export LC_ALL="zh_CN.UTF-8"
        export LC_CTYPE="zh_CN.UTF-8"
        
        # 调试信息
        if [ "$DEBUG_VULKAN" = "1" ]; then
            echo "=== Vulkan 环境调试信息 ==="
            echo "LD_LIBRARY_PATH: $LD_LIBRARY_PATH"
            echo "VK_ICD_FILENAMES: $VK_ICD_FILENAMES"
            echo "VK_LAYER_PATH: $VK_LAYER_PATH"
            echo "=== 结束调试信息 ==="
        fi
        
        # 运行真正的 wine 程序
        exec "$TERMUX_PREFIX/opt/wine/bin/wine" "$@"
        EOF
        
        chmod +x wine-package/bin/wine
        
        # 创建 wineserver 包装脚本
        cat > wine-package/bin/wineserver << 'EOF'
        #!/bin/bash
        export TERMUX_PREFIX="/data/data/com.termux/files/usr"
        export TMPDIR="$TERMUX_PREFIX/tmp"
        export TEMP="$TMPDIR"
        export TMP="$TMPDIR"
        
        mkdir -p "$TMPDIR" 2>/dev/null
        export LD_LIBRARY_PATH="$TERMUX_PREFIX/opt/wine/lib:$TERMUX_PREFIX/opt/wine/lib64:$TERMUX_PREFIX/lib:$LD_LIBRARY_PATH"
        export WINEDLLPATH="$TERMUX_PREFIX/opt/wine/lib/wine:$TERMUX_PREFIX/opt/wine/lib64/wine"
        
        exec "$TERMUX_PREFIX/opt/wine/bin/wineserver" "$@"
        EOF
        
        chmod +x wine-package/bin/wineserver

        # 创建 winecfg 包装脚本
        cat > wine-package/bin/winecfg << 'EOF'
        #!/bin/bash
        export TERMUX_PREFIX="/data/data/com.termux/files/usr"
        export TMPDIR="$TERMUX_PREFIX/tmp"
        export LD_LIBRARY_PATH="$TERMUX_PREFIX/opt/wine/lib:$TERMUX_PREFIX/opt/wine/lib64:$TERMUX_PREFIX/lib:$LD_LIBRARY_PATH"
        export WINEDLLPATH="$TERMUX_PREFIX/opt/wine/lib/wine:$TERMUX_PREFIX/opt/wine/lib64/wine"
        export LANG="zh_CN.UTF-8"
        exec "$TERMUX_PREFIX/opt/wine/bin/winecfg" "$@"
        EOF
        
        chmod +x wine-package/bin/winecfg

    - name: 创建 Vulkan 配置文件
      run: |
        mkdir -p wine-package/share/vulkan/icd.d
        
        # 创建 Freedreno Vulkan ICD 配置文件
        cat > wine-package/share/vulkan/icd.d/freedreno_icd.aarch64.json << 'EOF'
        {
            "file_format_version": "1.0.0",
            "ICD": {
                "library_path": "libvulkan_freedreno.so",
                "api_version": "1.0.0"
            }
        }
        EOF
        
        # 创建字体配置文件
        mkdir -p wine-package/opt/wine/etc/fonts
        cat > wine-package/opt/wine/etc/fonts/fonts.conf << 'EOF'
        <?xml version="1.0"?>
        <!DOCTYPE fontconfig SYSTEM "fonts.dtd">
        <fontconfig>
            <dir>/data/data/com.termux/files/usr/share/fonts</dir>
            <dir>/system/fonts</dir>
            <dir>/system/fonts/fallback</dir>
            
            <!-- 中文字体配置 -->
            <alias>
                <family>serif</family>
                <prefer>
                    <family>Source Han Serif SC</family>
                    <family>Noto Serif CJK SC</family>
                    <family>DejaVu Serif</family>
                    <family>Times New Roman</family>
                </prefer>
            </alias>
            <alias>
                <family>sans-serif</family>
                <prefer>
                    <family>Source Han Sans SC</family>
                    <family>Noto Sans CJK SC</family>
                    <family>DejaVu Sans</family>
                    <family>Arial</family>
                </prefer>
            </alias>
            <alias>
                <family>monospace</family>
                <prefer>
                    <family>Source Han Sans SC</family>
                    <family>Noto Sans Mono CJK SC</family>
                    <family>DejaVu Sans Mono</family>
                    <family>Courier New</family>
                </prefer>
            </alias>
            
            <!-- 接受所有字体 -->
            <accept>
                <family>*</family>
            </accept>
        </fontconfig>
        EOF

    - name: 创建完整的安装脚本（包含 Vulkan 配置）
      run: |
        cat > wine-package/install.sh << 'EOF'
        #!/bin/bash
        set -e
        
        echo "=========================================="
        echo "   True WOW64 Wine for Termux 安装脚本"
        echo "          （支持 Vulkan）"
        echo "=========================================="
        
        TERMUX_PREFIX="/data/data/com.termux/files/usr"
        INSTALL_DIR="$TERMUX_PREFIX/opt/wine"
        BIN_DIR="$TERMUX_PREFIX/bin"
        FONT_DIR="$TERMUX_PREFIX/share/fonts"
        VULKAN_DIR="$TERMUX_PREFIX/share/vulkan"
        
        # 检查环境
        if [ ! -d "$TERMUX_PREFIX" ]; then
            echo "错误: 这似乎不是 Termux 环境!"
            exit 1
        fi
        
        # 创建目录
        echo "创建目录..."
        mkdir -p "$INSTALL_DIR"
        mkdir -p "$BIN_DIR"
        mkdir -p "$FONT_DIR"
        mkdir -p "$VULKAN_DIR/icd.d"
        mkdir -p "$TERMUX_PREFIX/tmp"
        mkdir -p "$HOME/.wine"
        mkdir -p "$INSTALL_DIR/etc/fonts"
        
        # 安装文件
        echo "安装 Wine 文件..."
        cp -r opt/wine/* "$INSTALL_DIR"/
        
        echo "安装启动脚本..."
        cp bin/wine "$BIN_DIR"/
        cp bin/wineserver "$BIN_DIR"/
        cp bin/winecfg "$BIN_DIR"/
        
        echo "安装字体配置..."
        cp opt/wine/etc/fonts/fonts.conf "$INSTALL_DIR/etc/fonts/"
        
        echo "安装 Vulkan 配置..."
        cp -r share/vulkan/* "$VULKAN_DIR"/
        
        echo "安装字体..."
        cp share/fonts/* "$FONT_DIR"/ 2>/dev/null || echo "没有额外字体可安装"
        
        chmod +x "$BIN_DIR"/wine
        chmod +x "$BIN_DIR"/wineserver
        chmod +x "$BIN_DIR"/winecfg
        
        # 配置环境
        echo "配置环境变量..."
        
        if ! grep -q "True WOW64 Wine with Vulkan" "$HOME/.bashrc" 2>/dev/null; then
            cat >> "$HOME/.bashrc" << 'EOL'

            export TERMUX_PREFIX="/data/data/com.termux/files/usr"
            export WINEPREFIX="$HOME/.wine"
            export WINEARCH="win64"  # WOW64 模式
            export PATH="$PATH:$TERMUX_PREFIX/opt/wine/bin"
            export LD_LIBRARY_PATH="$LD_LIBRARY_PATH:$TERMUX_PREFIX/opt/wine/lib:$TERMUX_PREFIX/opt/wine/lib64:$TERMUX_PREFIX/lib"
            export WINEDLLPATH="$TERMUX_PREFIX/opt/wine/lib/wine:$TERMUX_PREFIX/opt/wine/lib64/wine"
            export TMPDIR="$TERMUX_PREFIX/tmp"
            export TEMP="$TMPDIR"
            export TMP="$TMPDIR"
            export LANG="zh_CN.UTF-8"
            export LC_ALL="zh_CN.UTF-8"
            export FONTCONFIG_PATH="$TERMUX_PREFIX/opt/wine/etc/fonts"

            # Vulkan 配置
            export VK_ICD_FILENAMES="$TERMUX_PREFIX/share/vulkan/icd.d/freedreno_icd.aarch64.json"
            export VK_LAYER_PATH="$TERMUX_PREFIX/share/vulkan/explicit_layer.d"
            # ==========================================
            EOL
        fi
        
        echo ""
        echo "=========================================="
        echo "   True WOW64 Wine (支持 Vulkan) 安装完成!"
        echo "=========================================="
        echo ""
        echo "特性:"
        echo "✓ 真正的 WOW64 架构"
        echo "✓ 同时支持 32 位和 64 位 Windows 应用程序"
        echo "✓ 中文环境支持"
        echo "✓ Vulkan 图形 API 支持"
        echo "✓ 字体配置"
        echo ""
        echo "Vulkan 使用说明:"
        echo "1. 确保设备支持 Vulkan"
        echo "2. 确保安装了 Mesa Vulkan 驱动: pkg install mesa-vulkan-driver"
        echo "3. 使用 Vulkan 渲染的游戏应该现在可以运行"
        echo ""
        echo "渲染模式选择:"
        echo "- OpenGL (Zink): 设置环境变量: export MESA_LOADER_DRIVER_OVERRIDE=zink"
        echo "- Vulkan (Freedreno): 默认启用"
        echo ""
        echo "下一步:"
        echo "1. 重新启动 Termux 或运行: source ~/.bashrc"
        echo "2. 初始化 Wine: wine wineboot"
        echo "3. 配置 Wine: winecfg"
        echo ""
        echo "故障排除 Vulkan:"
        echo "- 运行: DEBUG_VULKAN=1 wine --version 查看 Vulkan 环境"
        echo "- 检查 Vulkan 驱动: ls -la \$TERMUX_PREFIX/lib/libvulkan*"
        echo "- 验证 Vulkan ICD: cat \$VK_ICD_FILENAMES"
        echo "=========================================="
        EOF
        
        chmod +x wine-package/install.sh
        
        # 创建 Vulkan 测试脚本
        cat > wine-package/test-vulkan.sh << 'EOF'
        #!/bin/bash
        echo "Vulkan 环境测试工具"
        echo "=================="
        
        echo "1. 检查 Vulkan 环境变量"
        echo "VK_ICD_FILENAMES: $VK_ICD_FILENAMES"
        echo "VK_LAYER_PATH: $VK_LAYER_PATH"
        echo ""
        
        echo "2. 检查 Vulkan ICD 文件"
        if [ -f "$VK_ICD_FILENAMES" ]; then
            echo "Vulkan ICD 文件存在: $VK_ICD_FILENAMES"
            echo "内容:"
            cat "$VK_ICD_FILENAMES"
        else
            echo "错误: Vulkan ICD 文件不存在: $VK_ICD_FILENAMES"
        fi
        
        echo ""
        echo "3. 检查 Vulkan 库"
        echo "查找 libvulkan.so..."
        find /data/data/com.termux/files/usr -name "libvulkan.so*" 2>/dev/null || echo "未找到 libvulkan.so"
        
        echo ""
        echo "4. 检查 Wine Vulkan 支持"
        echo "查找 winevulkan.dll..."
        find /data/data/com.termux/files/usr/opt/wine -name "*vulkan*" 2>/dev/null | head -10
        
        echo ""
        echo "5. 测试 Vulkan 应用（如果有）"
        echo "注意: 需要安装 vulkan-tools 包来测试: pkg install vulkan-tools"
        EOF
        
        chmod +x wine-package/test-vulkan.sh

    - name: 创建打包文件
      run: |
        echo "最终文件结构:"
        find wine-package -type f | sort
        echo ""
        echo "检查 Vulkan 相关文件:"
        find wine-package -name "*vulkan*" | sort
        
        # 打包
        tar -czf wine-${{ env.VERSION }}-true-wow64-vulkan-termux.tar.gz wine-package/
        
        echo "打包完成:"
        ls -lh wine-*.tar.gz

    - name: 上传构建产物
      uses: actions/upload-artifact@v4
      with:
        name: wine-${{ env.VERSION }}-true-wow64-vulkan-termux
        path: wine-${{ env.VERSION }}-true-wow64-vulkan-termux.tar.gz

    - name: 发布到 GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.ref_name }}
        name: Wine ${{ env.VERSION }} (True WOW64 with Vulkan for Termux)
        files: wine-${{ env.VERSION }}-true-wow64-vulkan-termux.tar.gz
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: 输出版本信息和使用说明
      run: |
        echo "✅ True WOW64 Wine with Vulkan 构建完成"
        echo "版本号: $VERSION"
        echo "架构: x86_64 True WOW64"
        echo "环境: Termux"
        echo "图形 API: Vulkan 支持已启用"
        echo ""
        echo "修复的问题:"
        echo "✓ 无法运行 EXE 文件"
        echo "✓ 中文环境支持"
        echo "✓ Vulkan 支持（解决 libvulkan_freedreno.so 问题）"
        echo "✓ 字体配置"
        echo ""
        echo "使用说明:"
        echo "1. 下载 wine-$VERSION-true-wow64-vulkan-termux.tar.gz"
        echo "2. 解压: tar -xzf wine-$VERSION-*.tar.gz"
        echo "3. 进入目录: cd wine-package"
        echo "4. 运行安装: ./install.sh"
        echo "5. 重新加载环境: source ~/.bashrc"
        echo "6. 初始化: wine wineboot"
        echo "7. 测试 Vulkan: ./test-vulkan.sh"
        echo ""
        echo "Vulkan 驱动安装:"
        echo "pkg install mesa-vulkan-driver"
        echo ""
        echo "渲染模式切换:"
        echo "- Vulkan: 默认模式"
        echo "- Zink (OpenGL): export MESA_LOADER_DRIVER_OVERRIDE=zink"
        echo ""
        echo "故障排除:"
        echo "- 运行 ./test-vulkan.sh 诊断 Vulkan 问题"
        echo "- 确保安装了 Mesa Vulkan 驱动"
        echo "- 检查设备 Vulkan 支持"
