# build-wine.yml
name: Build Wine (x86_64 with WOW64)

on:
  workflow_dispatch:  # 只保留手动触发

permissions:
  contents: write  # 允许 GITHUB_TOKEN 创建 Release

jobs:
  build:
    runs-on: ubuntu-22.04  # 使用 Ubuntu 22.04

    steps:
    - name: 检出源码
      uses: actions/checkout@v4

    - name: 启用多架构支持
      run: |
        sudo dpkg --add-architecture i386
        sudo apt update

    - name: 修复包管理器
      run: |
        sudo apt-get update
        sudo apt-get install -f -y  # 修复损坏的依赖
        sudo apt-get autoremove -y

    - name: 安装基本依赖
      run: |
        sudo apt-get install -y \
          build-essential \
          git \
          flex \
          bison \
          gcc-multilib \
          g++-multilib \
          meson \
          ninja-build

    - name: 安装核心库依赖
      run: |
        sudo apt-get install -y \
          libx11-dev \
          libxext-dev \
          libxi-dev \
          libxrandr-dev \
          libxcursor-dev \
          libxcomposite-dev \
          libxdamage-dev \
          libxfixes-dev \
          libxxf86vm-dev \
          libxrender-dev \
          libxinerama-dev \
          libgl-dev \
          libglu-dev \
          libosmesa6-dev \
          libfreetype6-dev \
          libfontconfig1-dev \
          libpcap-dev \
          libdbus-1-dev \
          libssl-dev \
          libasound2-dev \
          libpulse-dev \
          libudev-dev \
          libcups2-dev \
          libjpeg-dev \
          libpng-dev \
          libtiff-dev \
          libxml2-dev

    - name: 安装32位核心依赖
      run: |
        # 先更新包列表
        sudo apt-get update
        
        # 安装32位库
        sudo apt-get install -y \
          libx11-dev:i386 \
          libxext-dev:i386 \
          libxi-dev:i386 \
          libxrandr-dev:i386 \
          libxcursor-dev:i386 \
          libxcomposite-dev:i386 \
          libxdamage-dev:i386 \
          libxfixes-dev:i386 \
          libxxf86vm-dev:i386 \
          libxrender-dev:i386 \
          libxinerama-dev:i386 \
          libgl-dev:i386 \
          libglu-dev:i386 \
          libosmesa6-dev:i386 \
          libfreetype6-dev:i386 \
          libfontconfig1-dev:i386 \
          libdbus-1-dev:i386 \
          libasound2-dev:i386 \
          libpulse-dev:i386 \
          libudev-dev:i386 \
          libcups2-dev:i386 \
          libjpeg-dev:i386 \
          libpng-dev:i386 \
          libtiff-dev:i386 \
          libxml2-dev:i386

    - name: 安装其他32位依赖
      run: |
        # 尝试安装其他32位库，但不强制要求
        sudo apt-get install -y \
          libpcap-dev:i386 \
          libssl-dev:i386 \
          libvulkan-dev:i386 \
          libgcrypt20-dev:i386 \
          libmpg123-dev:i386 \
          libopenal-dev:i386 \
          libv4l-dev:i386 \
          libgphoto2-dev:i386 \
          liblcms2-dev:i386 \
          libldap2-dev:i386 \
          libxslt1-dev:i386 \
          libgnutls28-dev:i386 \
          libsane-dev:i386 \
          libpcsclite-dev:i386 || echo "某些32位包安装失败，继续构建..."

    - name: 克隆 Wine
      run: |
        git clone https://gitlab.winehq.org/wine/wine.git
        cd wine
        # 使用稳定版本避免构建问题
        git checkout wine-9.0

    - name: 配置和构建 Wine (64位)
      run: |
        cd wine
        sudo mkdir -p /opt/wine
        sudo chmod 777 -R /opt

        # 创建64位构建目录
        mkdir -p build64
        cd build64

        # 配置64位 Wine，禁用有问题的功能
        ../configure \
          --enable-win64 \
          --prefix=/opt/wine \
          --with-x \
          --with-alsa \
          --with-pulse \
          --with-dbus \
          --with-cups \
          --without-gstreamer \
          --without-vulkan \
          --without-mpg123 \
          --without-openal \
          --without-sane

        # 构建64位 Wine
        make -j$(nproc)

    - name: 配置和构建 Wine (32位 WOW64)
      run: |
        cd wine
        # 创建32位构建目录
        mkdir -p build32
        cd build32

        # 配置32位 Wine，链接到64位构建
        # 禁用更多可能有问题的功能
        ../configure \
          --with-wine64=../build64 \
          --prefix=/opt/wine \
          --with-x \
          --with-alsa \
          --with-pulse \
          --with-cups \
          --without-dbus \
          --without-gstreamer \
          --without-vulkan \
          --without-mpg123 \
          --without-openal \
          --without-sane \
          --without-pcap \
          --without-pcsclite

        # 构建32位 Wine
        make -j$(nproc)

    - name: 安装 Wine
      run: |
        cd wine
        # 安装64位和32位
        cd build64 && make install
        cd ../build32 && make install

        # 获取版本信息
        VERSION=$(git describe --tags --abbrev=0)
        echo "VERSION=$VERSION" >> $GITHUB_ENV

        # 打包
        cd ../..
        tar -czf wine-$VERSION-x86_64-wow64.tar.gz /opt/wine

    - name: 上传构建产物
      uses: actions/upload-artifact@v4
      with:
        name: wine-${{ env.VERSION }}-x86_64-wow64
        path: wine-$VERSION-x86_64-wow64.tar.gz

    - name: 发布到 GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.ref_name }}
        name: Wine ${{ env.VERSION }} (x86_64 with WOW64)
        files: wine-$VERSION-x86_64-wow64.tar.gz
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: 输出版本信息
      run: |
        echo "✅ Wine 构建完成"
        echo "版本号: $VERSION"
        echo "架构: x86_64 with WOW64"
        echo "安装路径: /opt/wine"
        echo "支持运行: 32位和64位Windows应用程序"
        echo "注意: 32位构建禁用了 DBus、GStreamer、Vulkan、MPG123、OpenAL、SANE、PCap 和 PC/SC 支持"