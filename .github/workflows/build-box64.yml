name: Build Box64 (aarch64)

on:
  workflow_dispatch:
  pull_request:

permissions:
  contents: write  # 允许 GITHUB_TOKEN 创建 Release

jobs:
  build:
    runs-on: ubuntu-24.04-arm

    steps:
    - name: 检出源码
      uses: actions/checkout@v4

    - name: 安装依赖
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          cmake build-essential \
          gcc git patchelf xz-utils

    - name: 克隆 Box64
      run: |
        git clone https://github.com/ptitSeb/box64

    - name: 获取版本和日期信息
      id: version_info
      run: |
        cd box64
        BOX64_VERSION=$(git describe --tags --always)
        BUILD_DATE=$(date +%Y%m%d)
        echo "BOX64_VERSION=$BOX64_VERSION" >> $GITHUB_ENV
        echo "BUILD_DATE=$BUILD_DATE" >> $GITHUB_ENV
        echo "版本: $BOX64_VERSION"
        echo "日期: $BUILD_DATE"

    - name: 构建 Box64 (交叉编译)
      run: |
        cd box64
        mkdir build && cd build
        cmake .. \
          -DARM_DYNAREC=ON \
          -DCMAKE_BUILD_TYPE=Release \
          -DARM64=ON \
          -DNOLOADAD=ON \
          -DBAD_SIGN=ON \
          -DSD845=ON \
          -DSAVE_MEM=ON \
          -DSD8G2=ON

        make -j4
        patchelf --set-interpreter /data/data/com.termux/files/usr/glibc/lib/ld-linux-aarch64.so.1 box64

        # 打包只包含可执行文件，使用 xz 压缩
        tar -cJf ../../box64-${BOX64_VERSION}-${BUILD_DATE}.tar.xz box64

    - name: 上传构建产物
      uses: actions/upload-artifact@v4
      with:
        name: box64-${BOX64_VERSION}-${BUILD_DATE}
        path: box64-${BOX64_VERSION}-${BUILD_DATE}.tar.xz

    - name: 发布到 GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ env.BOX64_VERSION }}
        name: Box64 ${{ env.BOX64_VERSION }} (aarch64, Termux glibc)
        files: box64-${{ env.BOX64_VERSION }}-${{ env.BUILD_DATE }}.tar.xz
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: 输出完成信息
      run: |
        echo "✅ Box64 构建完成并发布 Release"
        echo "文件名: box64-$BOX64_VERSION-$BUILD_DATE.tar.xz"
