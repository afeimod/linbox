name: Build Box86 (armhf/armv7l)

on:
  workflow_dispatch:
    inputs:
      box86_version:
        description: 'Box86 版本 (分支、标签或提交哈希)'
        required: true
        default: 'master'
        type: string
  pull_request:

permissions:
  contents: write  # 允许 GITHUB_TOKEN 创建 Release

jobs:
  build:
    runs-on: ubuntu-24.04-arm

    steps:
    - name: 检出源码
      uses: actions/checkout@v4

    - name: 安装依赖
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          cmake build-essential \
          gcc git patchelf xz-utils
          
    - name: 安装armhf依赖
      run: |
        sudo dpkg --add-architecture armhf
        sudo apt update
        sudo apt install gcc-arm-linux-gnueabihf -y

    - name: 设置 Box86 版本
      id: set_version
      run: |
        # 如果是 workflow_dispatch 事件，使用输入参数
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          echo "BOX86_REF=${{ github.event.inputs.box86_version }}" >> $GITHUB_ENV
        else
          # 对于 PR 事件，使用默认版本
          echo "BOX86_REF=main" >> $GITHUB_ENV
        fi
        echo "使用的 Box86 版本: $BOX86_REF"

    - name: 克隆指定版本的 Box86
      run: |
        git clone https://github.com/ptitSeb/box86
        cd box86
        
        # 检出指定版本
        echo "正在检出版本: $BOX86_REF"
        git checkout $BOX86_REF
        
        # 如果是分支，拉取最新更改
        if git show-ref --verify --quiet refs/heads/$BOX86_REF; then
          echo "检出分支 $BOX86_REF，拉取最新更改"
          git pull origin $BOX86_REF
        fi

    - name: 获取版本和日期信息
      id: version_info
      run: |
        cd box86
        # 获取详细的版本信息
        BOX86_VERSION=$(git describe --tags --always 2>/dev/null || git rev-parse --short HEAD)
        BUILD_DATE=$(date +%Y%m%d)
        COMMIT_HASH=$(git rev-parse --short HEAD)
        BRANCH_OR_TAG=$(git symbolic-ref -q --short HEAD || git describe --tags --exact-match 2>/dev/null || echo "detached-$COMMIT_HASH")
        
        echo "BOX86_VERSION=$BOX86_VERSION" >> $GITHUB_ENV
        echo "BUILD_DATE=$BUILD_DATE" >> $GITHUB_ENV
        echo "COMMIT_HASH=$COMMIT_HASH" >> $GITHUB_ENV
        echo "BRANCH_OR_TAG=$BRANCH_OR_TAG" >> $GITHUB_ENV
        
        # 同时设置为步骤输出，供后续步骤使用
        echo "BOX86_VERSION=$BOX86_VERSION" >> $GITHUB_OUTPUT
        echo "BUILD_DATE=$BUILD_DATE" >> $GITHUB_OUTPUT
        echo "COMMIT_HASH=$COMMIT_HASH" >> $GITHUB_OUTPUT
        echo "BRANCH_OR_TAG=$BRANCH_OR_TAG" >> $GITHUB_OUTPUT
        
        echo "版本: $BOX86_VERSION"
        echo "日期: $BUILD_DATE"
        echo "提交: $COMMIT_HASH"
        echo "分支/标签: $BRANCH_OR_TAG"
        echo "请求的版本: $BOX86_REF"

    - name: 构建 Box86
      run: |
        cd box86
        mkdir build && cd build
        cmake .. \
            -DCMAKE_C_COMPILER=arm-linux-gnueabihf-gcc \
            -DARM_DYNAREC=ON \
            -DCMAKE_BUILD_TYPE=Release \
            -DBAD_SIGNAL=ON -DSD888=ON -DSD8G2=NO -DSD845=ON -DARM64=1 \
            -DCMAKE_C_FLAGS="-marm" \
            -DCMAKE_CXX_FLAGS="-marm"

        make -j4
        patchelf --set-interpreter /data/data/com.termux/files/usr/glibc/lib/ld-linux-aarch64.so.1 box86 || true

        # 打包只包含可执行文件，使用 xz 压缩
        tar -cJf box86-${BOX86_VERSION}-${BUILD_DATE}.tar.xz box86

    - name: 验证文件存在
      run: |
        cd box86/build
        ls -la box86-*.tar.xz
        echo "文件大小: $(du -h box86-${BOX86_VERSION}-${BUILD_DATE}.tar.xz)"

    - name: 上传构建产物
      uses: actions/upload-artifact@v4
      with:
        name: box86-${{ env.BOX86_VERSION }}-${{ env.BUILD_DATE }}
        path: box86/build/box86-${{ env.BOX86_VERSION }}-${{ env.BUILD_DATE }}.tar.xz

    - name: 创建 Release 标签
      id: create_tag
      run: |
        # 为 Release 创建有意义的标签
        if [[ "$BRANCH_OR_TAG" == "detached-"* ]]; then
          RELEASE_TAG="build-${COMMIT_HASH}-${BUILD_DATE}"
        else
          RELEASE_TAG="${BRANCH_OR_TAG}-${BUILD_DATE}"
        fi
        echo "RELEASE_TAG=$RELEASE_TAG" >> $GITHUB_ENV
        echo "Release 标签: $RELEASE_TAG"

    - name: 发布到 GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ env.RELEASE_TAG }}
        name: Box86 ${{ env.BOX86_VERSION }} (armhf/armv7l)
        body: |
          ### Box86 构建信息
          - **版本**: ${{ env.BOX86_VERSION }}
          - **构建日期**: ${{ env.BUILD_DATE }}
          - **提交哈希**: ${{ env.COMMIT_HASH }}
          - **分支/标签**: ${{ env.BRANCH_OR_TAG }}
          - **请求的版本**: ${{ env.BOX86_REF }}
          
          此构建针对 ARM32/armhf 环境优化。
        files: box86/build/box86-${{ env.BOX86_VERSION }}-${{ env.BUILD_DATE }}.tar.xz
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: 输出完成信息
      run: |
        echo "✅ Box86 构建完成并发布 Release"
        echo "文件名: box86-$BOX86_VERSION-$BUILD_DATE.tar.xz"
        echo "Release 标签: $RELEASE_TAG"
        echo "构建版本: $BOX86_VERSION"
        echo "提交: $COMMIT_HASH"
